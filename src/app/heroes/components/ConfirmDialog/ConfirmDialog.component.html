<h1 mat-dialog-title> ¿Está seguro? </h1>
<div mat-dialog-content>
  <p> Este proceso no es reversible, está a punto de eliminar a {{ data.superhero }} </p>
</div>

<div mat-dialog-actions class="float">
  <button mat-button color="warn" (click)="onNoClick()"> No Thanks </button>
  <button mat-button color="primary" (click)="onConfirm()"> Yes, ok </button>

</div>
